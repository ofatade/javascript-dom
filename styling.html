<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: burlywood;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .highlight {
            border: 2px solid #f1c40f;
        }
        .hover-box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            margin: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #27ae60;
        }
        .text {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Dynamic Styling Example</h1>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="hover-box" id="hoverBox"></div>
    <button class="button" id="changeTextButton">Change Text</button>
    <p class="text" id="text">Hover over the red box or click the green button!</p>

    <script>
        // Task 2: Change the color of the box element when clicked
        document.getElementById('box1').addEventListener('click', function() {
            this.style.backgroundColor = '#e67e22';
        });

        document.getElementById('box2').addEventListener('click', function() {
            this.style.backgroundColor = '#8e44ad';
        });

        // Task 3: Implement additional styling changes
        // Change the text content when the button is clicked
        document.getElementById('changeTextButton').addEventListener('click', function() {
            const textElement = document.getElementById('text');
            textElement.textContent = 'You have clicked the button!';
            textElement.classList.toggle('highlight');
        });

        // Add a hover effect to the hover-box
        document.getElementById('hoverBox').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1)';
        });

        document.getElementById('hoverBox').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
